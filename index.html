<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafe Menu</title>
        <link href="css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>BIG BEAR CAFE</h1>
                <p class="established">Est. 2012</p>
            </header>
            <hr>
            <main>
                <section>
                    <h2>Coffee</h2>
                    <img src="img/coffee-cup.jpg" alt="coffee icon">
                    <article class="item">
                        <h3 class="flavor">French Vanilla</h3>
                        <p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <h3 class="flavor">Caramel Macchiato</h3>
                        <p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <h3 class="flavor">Pumpkin Spice</h3>
                        <p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <h3 class="flavor">Hazelnut</h3>
                        <p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <h3 class="flavor">Mocha</h3>
                        <p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="img/pie.jpg" alt="pie icon">
                    <article class="item">
                        <h3 class="dessert">Donut</h3>
                        <p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <h3 class="dessert">Cherry Pie</h3>
                        <p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <h3 class="dessert">Cheesecake</h3>
                        <p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <h3 class="dessert">Cinnamon Roll</h3>
                        <p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p>
                    <a href="https://yurivdov.github.io/fcc-big-bear-cafe" target="_blank">Visit our website</a>
                </p>
                <p class="address">12 Big Bear Family Drive</p>
            </footer>
        </div>
    </body>
</html>
